<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search Engine</title>
  <style>
    body {background-color:gold;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
     
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #search-input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-results {
      text-align: left;
    }

    .result-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BRIGHTEX AI Search Engine</h1>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter your search">
      <a href="https://chat.openai.com"><button id="search-button">Search</button></a>
    </div>

    <div id="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>
<hr>
<br> <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d206253.45012861438!2d-115.31508258571672!3d36.124918453865035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80beb782a4f57dd1%3A0x3accd5e6d5b379a3!2sLas%20Vegas%2C%20NV%2C%20USA!5e0!3m2!1sen!2sru!4v1580850940897!5m2!1sen!2sru"
                            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

  <script>
    // document.addEventListener('DOMContentLoaded', function () {
      var searchInput = document.getElementById('search-input');
      var searchButton = document.getElementById('search-button');
      var searchResults = document.getElementById('search-results');

      searchButton.addEventListener('click', function () {
        // Get the search query from the input field
        var query = searchInput.value;

        // Make an AJAX request to the server-side script
        fetch('search.php?q=' + query)
          .then(response => response.json())
          .then(data => {
            // Display the search results on the page
            displayResults(data);
          })
          .catch(error => console.error('Error:', error));
      });

      function displayResults(results) {
        // Clear previous results
        searchResults.innerHTML = '';

        // Display each result in the result container
        results.forEach(function (result) {
          var resultItem = document.createElement('div');
          resultItem.className = 'result-item';
          resultItem.textContent = result; // You should replace this with the actual data from the server

          // Append the result item to the results container
          searchResults.appendChild(resultItem);
        });
      }
    });
  </script>
</body>
</html>
